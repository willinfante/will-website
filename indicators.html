<script>
  d3.csv("/data/HTRUCKSS.csv", function (data_s) {

    console.log(data_s);

    console.log(data_s[0])
    var options = {
      series: [{
        name: 'XYZ MOTORS',
        data: data_s
      }],
      chart: {
        type: 'area',
        foreColor: "#FFFFFF",

        stacked: false,
        height: 650,
        width: 1590,
        zoom: {
          type: 'x',
          enabled: true,
          autoScaleYaxis: true
        },
        toolbar: {
          autoSelected: 'zoom'
        }
      },

      dataLabels: {
        enabled: false,
      },
      markers: {
        size: 0,
      },
      title: {
        text: 'Heavy Truck Sales (mm units)',
        align: 'left'
      },
      fill: {
        type: 'gradient',
        gradient: {
          shadeIntensity: 1,
          inverseColors: false,
          opacityFrom: 0.5,
          opacityTo: 0,
          stops: [0, 90, 100]
        },
      },
      yaxis: {
        labels: {
          formatter: function (val) {
            return val;
          },
        },
        logarithmic: false,
        title: {
          text: 'Price'
        },
      },
      xaxis: {
        type: 'datetime',
      },
      tooltip: {
        shared: false,
        theme: 'dark',
        fillSeriesColor: true,
        y: {
          formatter: function (val) {
            return val
          }
        }
      }
    };
    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();
  });
</script>
